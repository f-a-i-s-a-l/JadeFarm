<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peers-Profile | JadeFarm</title>
    <link rel="stylesheet" href="./settings.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon"/>
    <!-- Bootstrap CSS -->

</head>

<body>

    <!--  --------------------------Nav bar---------------------------------  -->
    <nav>
        <div class="nav-left">
            <a class="logo" href="/home">JadeFarm</a>

            <ul>
                <li> <a href="/home"> <i class="fas fa-home"></i> </a> </li>
                <li> <a href="/peers"> <i class="fas fa-user-friends"></i> </a> </li>
                <li> <a href="https://jadefarm.netlify.app/chats" target="_blank"> <i class="far fa-comments"></i> </a> </li>
                <li> <a href="#"> <i class="fas fa-bell"></i> </a> </li>
            </ul>

        </div>

        <div class="nav-right">
            <div class="search-box">
                <a href="#" class="nav-link search-icon"> <i class="fas fa-search"></i> </a>
                <input type="text" placeholder="Search Your Profile">
            </div>
            <div class="nav-user-icon online">
                <a href="/profile"> <img src="./static/dp_3.jpg"> </a>
            </div>


            <div>

                <ul>
                    <li> <a href="#" id="page-name"> <i class="fas fa-cog"></i> </a> </li>
                    <li> <a href="/logout"> <i class="fas fa-sign-out-alt"></i> </a> </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container">
        <!--  --------------------------Left Sidebar---------------------------------  -->
        <div class="left-sidebar">

            <div class="user-description">
                <h4>Connect your other Social Media Accounts</h4>

                <form action="" method="">
                    <div>
                        <a href="https://www.facebook.com/" id="fb"> <i class="fab fa-facebook"></i> </a>
                        <input type="text" placeholder="Enter your Facebook Profile Link">
                        <button type="submit">Submit</button>
                    </div>
                </form>
                <form action="" method="">
                    <div>
                        <a href="https://www.instagram.com/" id="insta"> <i class="fab fa-instagram"></i> </a>
                        <input type="text" placeholder="Enter your Instagram Profile Link">
                        <button type="submit">Submit</button>
                    </div>
                </form>

                <form action="" method="">
                    <div>
                        <a href="https://www.linkedin.com/" id="linkedin"> <i class="fab fa-linkedin"></i> </a>
                        <input type="text" placeholder="Enter your Twitter Profile Link">
                        <button type="submit">Submit</button>
                    </div>
                </form>
                <form action="" method="">
                    <div>
                        <a href="https://twitter.com/" id="twitter"> <i class="fab fa-twitter"></i> </a>
                        <input type="text" placeholder="Enter your LinkedIn Profile Link">
                        <button type="submit">Submit</button>
                    </div>
                </form>
                <form action="" method="">
                    <div>
                        <a href="https://github.com/" id="github"> <i class="fab fa-github"></i> </a>
                        <input type="text" placeholder="Enter your Github Profile Link">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>





        </div>

        <!--  --------------------------Main Content---------------------------------  -->
        <div class="main-content">
            <!-- ---------------------------------------  Right Sidebar  ---------------------------------------- -->
            <div class="post-container">

                <h5>Account Settings</h5>
                <hr>
                <div class="details">
                    <form action="">
                        <div>
                            <input type="text" placeholder="Enter your Name">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                    <form action="">
                        <div>
                            <input type="text" placeholder="Enter your Dept name">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                    <form action="">
                        <div>
                            <input type="text" placeholder="Enter your Batch">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                    <form action="">
                        <div>
                            <input type="text" placeholder="Enter your Address">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>



            </div>



        </div>

    </div>

</body>

</html>
